<!DOCTYPE html>
<html>
	<head>
		<title>Hulu Hangman Challenge</title>
		<style type="text/css">
			body {
				font-family:'Consolas', 'Courier New', 'Lucida Console', Serif;
			}
			#topbar {
				margin: 0 auto;
				text-align:center;
				background-color: lightgray;
				width:900px;
			}
			#hangmanOutput {
				padding-top: 15px;
				padding-bottom: 15px;
				width:550px;
				height:600px;
				margin-right:25px;
				background-color:"black";
				color:limegreen;
				float:right;
			}
			#hangmanImage {
				padding-top: 30px;
				width:200px;
				margin-left: 50px;
				background-color:"black";
				float:right;
				color:limegreen;
				position: fixed;
			}
			#hangmanPhrase {
				text-align:center;
				font-size:25px;
				height:45px;
				margin-top:10px;
				margin-bottom:10px;
				width:900px;
				margin: 0 auto;	
			}
			#Scroller {
				width:900px;
				height:700px;
				background-color:black;
				margin: 0 auto;
				overflow-y:scroll;
			}
			#Stats {
				display:block;
			}
			#URL {
				 width:450px;
			}
		</style>
	</head>
	<body>
		<div id="topbar">
			URL: 
			<input id="URL" type="text" value="http://gallows.hulu.com/play?code=_____email___here_____">
			Repeat: 
			<input id="Repeat" type="number" value="1">
			<button type="button" onclick="Hangman.Init.StartGame();">Start Game and Solve</button>
			<span id="Stats">Loading...</span>
			<div id="hangmanPhrase">
			Please start a new game.
		</div>
		</div>
		
		<div id="Scroller">
			<div id="hangmanOutput">
			</div>
			<div id="hangmanImage">
				<pre id="preImage">
				</pre>
			</div>
		</div>
		<script src="jquery-2.0.3.min.js"></script>
		<script src="hangman.js"></script>
		<script src="image.js"></script>
		<script src="dictionary.js"></script>
		<script src="extdictionary.js"></script>
	</body>
</html>
